<!DOCTYPE html>
<html>

<head>
    <title>STUDENT REGISTRATION FORM</title>
</head>

<body>
    <h1>STUDENT REGISTRATION</h1>
    <h2>Personal Details</h2>

    <form>
        <label>Name<span>*</span></label>
        <input type="text" name="Name" placeholder="Enter Your Name" required>

        <label>Father's Name <span>*</span></label>
        <input type="text" name="Father's Name" placeholder="Enter Your Father's Name" required>

        <label>Mother's Name <span>*</span></label>
        <input type="text" name="Mother's Name" placeholder="Enter Your Mother's Name" required><br>

        <label>Mobile Number <span>*</span></label>
        <input type="number" name="Mobile Number" placeholder="Enter Your Mobile Number" required>

        <label>Alternate Mobile Number <span>*</span></label>
        <input type="number" name="Alternate Mobile Number" placeholder="Enter Your Alternate Mobile Number">

        <label>Email Id</label>
        <input type="email" name="email" placeholder="Enter Your Email" required> <br>

        <label>Date Of Birth <span>*</span></label>
        <input type="date" name="dob"><br>

        <label>Aadhar Number <span>*</span></label>
        <input type="number" name="Aadhar Number" placeholder="1111 2222 3333" required>



        <label>Gender<span>*</span></label>
        <select name="rel">
            <option disabled selected value="">--Select Your Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>


        <label>Religion<span>*</span></label>
        <select name="rel">
            <option disabled selected value="">--Select Your Religion--</option>
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="sikh">Sikh</option>
            <option value="other">Other</option>
        </select>

        <label>Category<span>*</span></label>
        <select name="rel">
            <option disabled selected value="">--Select Category--</option>
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="st">ST</option>
            <option value="sc">SC</option>
        </select>

        <label>Blood Group</label>
        <input type="text" name="Blood Group" placeholder="Eg A,A+,B,B+,B-,etc" required>

        <label>Image<span>*</span></label>
        <input type="file"><br>

    </form>
    <h2>Address</h2>

    <form>
        <label>Village<span>*</span></label>
        <input type="text" name="village" placeholder="Enter Your Village" required>

        <label>Post Office<span>*</span></label>
        <input type="text" name="post office" placeholder="Enter Post Office" required>

        <label>Police Station<span>*</span></label>
        <input type="text" name="police station" placeholder="Enter Police Station" required><br>

        <label>District<span>*</span></label>
        <input type="text" name="district" placeholder="Enter District" required>

        <label>State<span>*</span></label>
        <select name="rel">
            <option disabled selected value="">--Select Category--</option>
            <option value="west bengal">West Bengal</option>
            <option value="delhi">Delhi</option>
            <option value="assam">Assam</option>
            <option value="other">Other</option>
        </select>

        <label>Pin Code <span>*</span></label>
        <input type="number" name="Pin code" placeholder="Enter Pin Code" required><br>

    </form>
    <h2>Education Qualification</h2>

    <h3>Higher Qualification</h3>

    <form>
        <label>Degree/Course<span>*</span></label>
        <input type="text" name="Degree" placeholder="Enter Degree" required>

        <label>Board/University<span>*</span></label>
        <input type="text" name="Board/University" placeholder="Enter Board/University" required>

        <label>Passing Year<span>*</span></label>
        <input type="number" name="Passing Year" placeholder="Enter Passing Year" required>

        <label>Percentage/Division<span>*</span></label>
        <input type="number" name="percentage/division" placeholder="Enter Percentage/Division" required><br>

        <label>Overall % in the UG course(Honours Candidates should consider marks in honours subject
            only)<span>*</span></label>
        <input type="number" name="overall" placeholder="Enter Percentage" required><br>

        <label>Mathematics score in UG level <span>*</span></label>
        <input type="number" name="mathematices score in ug level " placeholder="Mathematics score in UG level"
            required>

        <label>Aggregate in Class 12<span>*</span></label>
        <input type="number" name="Aggregate in Class 12" placeholder="Aggregate in Class 12" required><br>

        <label>Mathematics score in Class 12<span>*</span></label>
        <input type="number" name="Mathematics score in Class 12" placeholder="Mathematics score in Class 12" required>

        <label>Aggregate in Class 10<span>*</span></label>
        <input type="number" name="Aggregate in Class 10" placeholder="Aggregate in Class 10" required>

        <label>Mathematics score in Class 10<span>*</span></label>
        <input type="number" name="Mathematics score in Class 10" placeholder="Mathematics score in Class 10" required>

        <input type="submit" name="ok" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
